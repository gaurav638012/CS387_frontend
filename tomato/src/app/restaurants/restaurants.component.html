<div className="App">
    <header class="header">
        <div class="navbar-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="#">
                                <img src="assets/img/logo/logo.svg" alt="Logo" />
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="page-scroll" routerLink="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" routerLink="/logout">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="services" class="service-section pt-150">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="section-title text-center mb-70" style="margin-top: -5%;">
                        <span class="wow fadeInUp" data-wow-delay=".2s">Restaurants around you</span>
                    </div>
                </div>
            </div>

            <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Select</mat-label>
                        <mat-select [(value)]="selected_address">
                        <div *ngFor = "let address of address_list['addressResult']">
                            <mat-option [value] = "address">ADDRESS:{{address.gen_address}}  &nbsp;  Lat:{{address.latitude}} &nbsp; Long:{{address.longitude}}</mat-option>
                        </div>
                        
                        </mat-select>
                    </mat-form-field>
            </div>
            <!-- <p>Selected Address: &nbsp; {{selected_address}}</p> -->
            <button mat-raised-button color="primary" align = "center" (click)="getRest()" >Get Restaurant </button>
            
                <div *ngFor = "let rest of rest_list['result']; let index = index">
                    <div class="row" style="margin-top: 2%;" *ngIf="(index + 1) % 4 == 0">
                    <div class="col-lg-4">
                        <mat-card class="example-card">
                            <a routerLink="/menupage/{{rest['restaurant_id']}}">
    
                                <mat-card-header>
                                    <div mat-card-avatar class="example-header-image"></div>
                                    <mat-card-title>{{rest.restaurant_name}}</mat-card-title>
                                </mat-card-header>
                                
                                <img mat-card-lg-image src="../../assets/img/restaurant.png" alt="Photo of a Shiba Inu">
                                <mat-card-content>
                                    <p>
                                        Distance : {{rest.distance}}
                                    </p>
    
                                </mat-card-content>
                            </a>
                                <mat-card-actions *ngIf="isCustomer">
                                </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
