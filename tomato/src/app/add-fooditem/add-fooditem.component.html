<div className="App">
    <header class="header">
        <div class="navbar-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="#">
                                <img src="assets/img/logo/logo.svg" alt="Logo" />
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="page-scroll" routerLink="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" routerLink="/login">Login</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>   
    
    <section id="services" class="service-section pt-150">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="section-title text-center mb-70" style="margin-top: -5%;">
                        <span class="wow fadeInUp" data-wow-delay=".2s">Add a new food item here!</span>
                    </div>
                </div>
            </div>
            <div class="row" id="items" *ngIf="isRestaurant">
                <div class="col-lg-5 col-xl-5">
                    <p>
                        <mat-form-field appearance="fill">
                          <mat-label>Name</mat-label>
                          <input matInput placeholder="Idli" required>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="fill">
                          <mat-label>Cost</mat-label>
                          <input matInput placeholder="10" required>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="fill">
                          <mat-label>Availability</mat-label>
                          <input matInput placeholder="yes">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="fill">
                          <mat-label>Specific Discount</mat-label>
                          <input matInput placeholder="5%">
                        </mat-form-field>
                    </p>
                </div>

                <div class="col-lg-2 col-xl-2"></div>

                <div class="col-lg-5 col-xl-5">
                    <p>
                        <mat-form-field appearance="fill">
                          <mat-label>Type</mat-label>
                          <input matInput placeholder="Veg" required>
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field appearance="fill">
                          <mat-label>Course Type</mat-label>
                          <input matInput placeholder="breakfast">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field appearance="fill">
                          <mat-label>Preparation Time</mat-label>
                          <input matInput placeholder="10min" required>
                        </mat-form-field>
                    </p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-5"></div>
                <div class="col-lg-1 col-md-1">
                    <button mat-raised-button color="accent">
                        <a routerLink="/menupage/1">Add item</a>
                    </button>
                </div>
                <div class="col-lg-5 col-md-5"></div>
            </div>
        </div>
    </section>
</div>
