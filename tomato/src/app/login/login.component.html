<body>
    <div class="row" >
        <div class="col"></div>
        <div class="col">
            <mat-card class="login mat-elevation-z8">
                <div class="title">
                    <mat-card-title-group>
                        <mat-card-title>Login</mat-card-title>
                    </mat-card-title-group>
                </div>
                
                <mat-card-content>
                    <p class="field">
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </p>
                    <p class="field">
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </p>
    
                    <button mat-button color = "primary">Login</button>
                </mat-card-content>
              </mat-card>
        </div>
        <div class="col"></div>
    </div>
