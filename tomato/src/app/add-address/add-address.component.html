<div className="App">
    <header class="header">
        <div class="navbar-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="#">
                                <img src="assets/img/logo/logo.svg" alt="Logo" />
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="page-scroll" routerLink="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" routerLink="/logout">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>   
    
    <section id="services" class="service-section pt-150">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="section-title text-center mb-70" style="margin-top: -5%;">
                        <span class="wow fadeInUp" data-wow-delay=".2s">Add a new address here!</span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="items" >
                <div class="col-lg-3 col-xl-3"></div>
                <div class="col-lg-6 col-xl-8">
                    <form [formGroup]="address" (ngSubmit)="onSubmit()">
                        <p>
                            <mat-form-field appearance="fill">
                              <mat-label>Apartment Name</mat-label>
                              <input matInput formControlName="apartment_name" placeholder="Sri Aurobindo Marg" >
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="fill">
                              <mat-label>Street Name
                              </mat-label>
                              <input matInput formControlName="street_name" placeholder="Adchini" >
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="fill">
                              <mat-label>City name</mat-label>
                              <input matInput formControlName="city_name" placeholder="New Delhi" >
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="fill">
                              <mat-label>PinCode</mat-label>
                              <input matInput formControlName="pincode" placeholder="100010" >
                            </mat-form-field>
                        </p>
                    </form>
                </div>

                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-5"></div>
                    <div class="col-lg-1 col-md-1">
                        <button mat-raised-button color="accent" type='submit' (click)="onSubmit()">Add address</button>
                    </div>
                    <div class="col-lg-5 col-md-5"></div>
                </div>
            </div>
        </div>
    </section>
</div>
