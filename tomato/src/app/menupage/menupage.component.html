<div className="App">
    <header class="header">
        <div class="navbar-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="#">
                                <img src="assets/img/logo/logo.svg" alt="Logo" />
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                                <ul id="nav" class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="page-scroll" routerLink="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="page-scroll" routerLink="/logout">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>   
    
    <section id="services" class="service-section pt-150">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8">
                    <div class="section-title text-center mb-70" style="margin-top: -5%;">
                        <span class="wow fadeInUp" data-wow-delay=".2s">Menu</span>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="items" *ngIf="isRestaurant">
                <div class="col-lg-5 col-md-5"></div> 
                <div class="col-lg-1 col-md-2">
                    <button mat-raised-button color="primary">
                        <a routerLink="/additem">Add item</a>
                    </button>
                </div>
                <div class="col-lg-5 col-md-5"></div>
            </div>
            <div class="row" style="margin-top: 2%;">
                <div class="col-lg-4 col-md-6">
                    <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>Item1</mat-card-title>
                        </mat-card-header>
                        <img mat-card-lg-image src="../../assets/img/restaurant.png" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                          <p>
                            Description about the food item
                          </p>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-raised-button color="primary" *ngIf="isRestaurant"><a routerLink="/updateitem/1"> Update Item </a></button>
                          <button mat-raised-button color="warn" *ngIf="isCustomer">Delete item</button>
                          <button mat-raised-button color="accent" *ngIf="isCustomer">Add to cart</button>
                        </mat-card-actions>
                      </mat-card>
                </div>
                <div class="col-lg-4 col-md-6">
                    <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>Item1</mat-card-title>
                        </mat-card-header>
                        <img mat-card-lg-image src="../../assets/img/restaurant.png" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                          <p>
                            Description about the food item
                          </p>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-raised-button color="primary" *ngIf="isRestaurant"><a routerLink="/updateitem/1"> Update Item </a></button>
                          <button mat-raised-button color="warn" *ngIf="isCustomer">Delete item</button>
                          <button mat-raised-button color="accent" *ngIf="isCustomer">Add to cart</button>
                        </mat-card-actions>
                      </mat-card>
                </div>
                <div class="col-lg-4 col-md-6">
                    <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>Item1</mat-card-title>
                        </mat-card-header>
                        <img mat-card-lg-image src="../../assets/img/restaurant.png" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                          <p>
                            Description about the food item
                          </p>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-raised-button color="primary" *ngIf="isRestaurant"><a routerLink="/updateitem/1"> Update Item </a></button>
                          <button mat-raised-button color="warn" *ngIf="isCustomer">Delete item</button>
                          <button mat-raised-button color="accent" *ngIf="isCustomer">Add to cart</button>
                        </mat-card-actions>
                      </mat-card>
                </div>
            </div>
        </div>
    </section>
</div>
